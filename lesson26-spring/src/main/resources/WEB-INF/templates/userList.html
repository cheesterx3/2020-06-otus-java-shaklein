<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all users</title>
</head>
<body>
    <h3>Пользователи:</h3>

    <table class="users">
        <thead>
            <tr>
                <th style="width: 150px">Имя</th>
                <th style="width: 300px">Адрес</th>
                <th>Телефоны</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.address}">Address</td>
                <td th:text="${user.phones}">Phones</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/user/create}" href="userCreate.html">New user</a>

    <br/><br/>

</body>
</html>
